<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <title>Task List</title>
</head>
<body>
    <div class="container">
        <h3>Task list</h3>
        <form id="task-form">
            <input id="new-task" placeholder="New Task" type="text">
            <input type="submit" class="button-primary" value="Add Task">
        </form>
        <hr>
        <h3>Tasks</h3>
        <input type="text" id="task-filter" placeholder="Search Task">
        <ol id="tasks">

        </ol>
        <button class="button-primary" id="clear-tasks">Clear All Tasks</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
